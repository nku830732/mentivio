{% endblock %}

{% block body %}

<body id="bg">
<div class="page-wraper">
	<div align="right " id="displaytimer"><b>Timer: 0 seconds</b></div>
    <!-- Content -->
    <div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="page-banner ovbl-dark" style="background-image:url(assets/images/banner/banner2.jpg);">
            <div class="container">
                <div class="page-banner-entry">
                    <h1 class="text-white">{{quiz.name}}</h1>
					
				</div>
            </div>
        </div>
		
		
		
<div class="container">	
        <form method='post' action=''>
			{% csrf_token %}
			{% for q in quiz.quesition_set.all%}
			<div class="form-group">
			  <label for="question">{{q.sr_no}}. {{q.quesition}}</label>
			</div>
			<div class="form-check">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="{{q.quesition}}" id="gridRadios1" value="{{q.option_1}}" checked>
					<label class="form-check-label" for="gridRadios1">
						{{q.option_1}}
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="{{q.quesition}}" id="gridRadios2" value="{{q.option_2}}">
					<label class="form-check-label" for="gridRadios2">
						{{q.option_2}}
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="{{q.quesition}}" id="gridRadios1" value="{{q.option_3}}">
					<label class="form-check-label" for="gridRadios1">
						{{q.option_3}}
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="{{q.quesition}}" id="gridRadios2" value="{{q.option_4}}">
					<label class="form-check-label" for="gridRadios2">
						{{q.option_4}}
					</label>
				</div>
				<br>
			</div>    
			{% endfor %}
			<input id='timer' type='hidden' name="timer" value="">
			<br>
			<button type="submit" class="btn btn-primary">Submit</button>
		  </form> 
		</div>
    <!-- Content END-->
    <!-- scroll toption_ button -->
    <button class="back-to-toption_ fa fa-chevron-up" ></button>

</div>
{% endblock %}
{% block js%}
<script>

	console.log('hello world')
	const timer=document.getElementById('displaytimer')
	console.log(timer.textContent)
	const inputtag = document.getElementById('timer')

	t=0
	setInterval(()=>{
		t+=1
		timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
		inputtag.value = t
	},1000)
</script>
